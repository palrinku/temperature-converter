<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>

<body>
    <h1>Temperature converter</h1>
    <div id="container">
        <div class="input-div">
            <label for="">Celsius </label> <br>
            <input type="number" value="0" id="Celsius" class="tem">

        </div>
        <span class="input-div">=</span>

        <div class="input-div">
            <label for="">Fahrenheit</label> <br>
            <input type="number" value="32" id="Fahrenheit" class="tem">
        </div>
    </div>
    <script src="script.js"></script>
</body>
 
</html>
